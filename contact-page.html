<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEAL RESTAURANT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="contact_us">
        <h2 id="contact_us">Contact Us</h2>
        <div>
            <i><h3>Visit Us. Call Us or fill the form below</h3></i>
        </div>
        <div>
            <!-- location -->
            <img src="assets/Images/Contact/MAP.png" alt="MAP" >
        </div>
        <div>
            <form>
   <input type="text" id="name" name="name" placeholder="your name"><br><br>
   <input type="email"  id="email"  name="email" placeholder="johndoe@mail.com"><br><br>       
  <input type="tel" id="phone" name="phone" placeholder="+234 906 777 889"
  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
  <!-- <small>Format: 123-45-678</small><br><br> -->
  <input type="date" id="date" name="date" placeholder="10/10/2020"><br><br>
  <!-- <input type="submit"> -->
  <button>SEND</button>
            </form>
        </div>
        <div>
            <!-- social media links -->
            <ul>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-youtube"></a>
            <a href="#" class="fa fa-twitter"></a>
            </ul>
        </div>
    </section>
</body>
</html>
